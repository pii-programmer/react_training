<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>          <!--react本体-->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!--reactの結果をブラウザのDOMに反映させるためのライブラリ-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>             <!--Babelというライブラリ。JSX等のため。-->
</head>
<body>
  <!--babelを使って変換するのでスクリプトのtypeを指定する-->
  <!--アロー関数(()=>{})();で書く-->
  <!--divにidを指定してUIを作る-->
  <!--ReactDOM.render(第一引数：描画したいUI, 第二引数：UIを描画する場所)-->
  <div id="root"></div>
  <script type="text/babel">
    (()=>{
      ReactDOM.render(
        <p>Hello!</p>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
