<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>          <!--react本体-->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!--reactの結果をブラウザのDOMに反映させるためのライブラリ-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>             <!--Babelというライブラリ。JSX等のため。-->
</head>
<body>
<!--コンポーネントにイベントを設置する-->
<!--関数に引数を渡したい場合は、無名関数をonClickに渡す。-->
<!--無名関数は、アロー関数で書く。アロー関数の引数にプロパティのcolorを渡してあげる-->
<!--countUp関数で引数を受け取る-->
  <div id="root"></div>
  <script type="text/babel">
    (()=>{

      function Counter(props){

        function countUp(color){
          alert(color);
        }

        return (
          <li style={{backgroundColor:props.color}} onClick={()=>countUp(props.color)}>
            0
          </li>
        );
      }

      ReactDOM.render(
        <div className="container">
          <ul>
          <Counter color="tomato"/>
          <Counter color="skyblue"/>
          <Counter color="limegreen"/>
          </ul>
        </div>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
