<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>          <!--react本体-->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!--reactの結果をブラウザのDOMに反映させるためのライブラリ-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>             <!--Babelというライブラリ。JSX等のため。-->
</head>
<body>
<!--コンポーネントに state の仕組みは作れた。-->
<!--次は、イベントを設置する。onClickでクリックした回数を増やす。-->
<!-- this.setState でクリック回数を処理できるが、setState が実行されるタイミングはReactが自動で決めている。-->
<!--そこで、prevState を使う。prevState には直前の値が入ってくるので、その値を使って書き換えてあげる。-->
<!--ちなみに Reactでは、setState する度に render() が呼ばれ、その際新しい UI が再描画されている。-->
  <div id="root"></div>
  <script type="text/babel">
    (()=>{

      class Counter extends React.Component{
        constructor(props){
          super(props);
          this.state = {
            count: 10
          };
        }
        countUp(){
          this.setState(prevState => {
            return {
              count: prevState.count + 1
            };
          });
        }
        render(){
          return(
            <li style={{backgroundColor:this.props.color}} onClick={this.countUp}>
              {this.state.count}
            </li>
          );
        }
      }

      ReactDOM.render(
        <div className="container">
          <ul>
          <Counter color="tomato"/>
          <Counter color="skyblue"/>
          <Counter color="limegreen"/>
          </ul>
        </div>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
