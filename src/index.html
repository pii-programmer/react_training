<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>          <!--react本体-->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!--reactの結果をブラウザのDOMに反映させるためのライブラリ-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>             <!--Babelというライブラリ。JSX等のため。-->
</head>
<body>
<!-- state は UI の書き換えに必要となるコンポーネントの状態を保持する仕組み-->
<!-- Counter の state でクリックされた回数を保持する。それは constructor で管理する。-->
<!-- render の方で、this.state の countキーを呼ぶ。-->
  <div id="root"></div>
  <script type="text/babel">
    (()=>{

      class Counter extends React.Component{
        constructor(props){
          super(props);
          this.state = {
            count: 10
          };
        }
        render(){
          return(
            <li style={{backgroundColor:this.props.color}}>
              {this.state.count}
            </li>
          );
        }
      }

      ReactDOM.render(
        <div className="container">
          <ul>
          <Counter color="tomato"/>
          <Counter color="skyblue"/>
          <Counter color="limegreen"/>
          </ul>
        </div>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
