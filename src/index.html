<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>          <!--react本体-->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!--reactの結果をブラウザのDOMに反映させるためのライブラリ-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>             <!--Babelというライブラリ。JSX等のため。-->
</head>
<body>
<!-- Counter の値を <div>TOTAL INVENTORY: 3</div> で管理したい。-->
<!--そのためには、親である <div className="container"> をコンポーネントにし、state で管理する。-->
<!--Counterコンポーネントは、もうclassである必要がないので、関数に書き直す。-->
  <div id="root"></div>
  <script type="text/babel">
    (()=>{
      function Counter(props) {
        return(
          <li style={{backgroundColor:props.counter.color}}>
            {props.counter.id}:{props.counter.count}
          </li>
        );
      }


      class App extends React.Component{
        constructor(){
          super();
          this.state = {
            counters:[
              {id:'A', count:0, color:'tomato'},
              {id:'B', count:0, color:'skyblue'},
              {id:'C', count:0, color:'limegreen'}
            ]
          };
        };
        render(){
          return(
            <div className="container">
              <ul>
              <Counter counter={this.state.counters[0]}/>
              <Counter counter={this.state.counters[1]}/>
              <Counter counter={this.state.counters[2]}/>
              </ul>
              <div>TOTAL INVENTORY: 3</div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <App/>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
