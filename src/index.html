<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>          <!--react本体-->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!--reactの結果をブラウザのDOMに反映させるためのライブラリ-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>             <!--Babelというライブラリ。JSX等のため。-->
</head>
<body>
<!-- Counterコンポーネントを一つにし、Counterコンポーネントが複数自動生成されるように書く-->

  <div id="root"></div>
  <script type="text/babel">
    (()=>{
      function Counter(props) {
        return(
          <li style={{backgroundColor:props.counter.color}}>
            {props.counter.id}:{props.counter.count}
          </li>
        );
      }

      function CounterList(props){
        return(
          <ul style={{backgroundColor:props.counter.color}}>
            {props.counter.id}:{props.counter.count}
          </ul>
        );
      }


      class App extends React.Component{
        constructor(){
          super();
          this.state = {
            counters:[
              {id:'A', count:0, color:'tomato'},
              {id:'B', count:0, color:'skyblue'},
              {id:'C', count:0, color:'limegreen'}
            ]
          };
        };
        render(){
          return(
            <div className="container">
              <CounterList counters={this.state.counters}/>
              <div>TOTAL INVENTORY: 3</div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <App/>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
