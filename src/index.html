<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>          <!--react本体-->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!--reactの結果をブラウザのDOMに反映させるためのライブラリ-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>             <!--Babelというライブラリ。JSX等のため。-->
</head>
<body>
  <!--Reactではコンポーネントを設定することができる。コンポーネントは要素(HTMLダグ等)を部品化する。再利用したり、要素をグループ化できる。-->
  <!--書き方の例：<Component/> 。<アッパーキャメル型/> -->
  <div id="root"></div>
  <script type="text/babel">
    (()=>{

      function Counter(){
        return <div>0</div>;
      }

      ReactDOM.render(
        <Counter/>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
